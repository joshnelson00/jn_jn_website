{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="content">
    <h1>Join Organization</h1>


    <form method="post" class="join-org-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.invite_code.label_tag }}
            {{ form.invite_code }}
            {% if form.invite_code.errors %}
                <div class="text-danger">{{ form.invite_code.errors.0 }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Join Organization</button>
    </form>
</div>
{% endblock %}
